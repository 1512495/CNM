<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="c in categories" :title="c.CatID">{{c.CatName}}</li>
		</ul>
		<button type="button" @click="addCategory">
			add
		</button>
	</div>
	<script>
        
        var socket = io('http://localhost:3000');
        socket.on('new address added', function (msg) {
            console.log("New address added, update");
        });
		var vm = new Vue({
		
			el: '#app',
			data: {
				categories: [
					{CatID: 1, CatName: 'Phone'},
					{CatID: 2, CatName: 'Laptop'},
					{CatID: 3, CatName: 'Book'},
					{CatID: 4, CatName: 'Watch'},
				]
			},

			methods: {
				addCategory: function() {
					
					// alert('msg');

					var self = this;

					var c = {
						CatID: 5,
						CatName: 'Tablet'
					}

					self.categories.push(c);
				}
			}
		
		})
	</script>
</body>
</html>
