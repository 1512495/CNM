<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver</title>
    <style>

        body {font-family: Arial, Helvetica, sans-serif; margin: auto;}
* {box-sizing: border-box;}

input[type=button], [type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=button]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
    margin: auto; 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
}
#map {
    border: 1px solid black;
    width: 100%;
    height: 300px;
    margin-top: 6px;
    margin-bottom: 16px;
}
.margin {
    margin-top: 30px;
    margin-left: 0px;
    margin-right: 20px;
}

input[type=checkbox] {
    visibility: hidden;
}

/**
 * Checkbox
 */
 .checkbox {
    width: 99px;
    height: 30px;
    background: #f2f2f2;
    border: 1px solid #4CAF50;
    margin: 20px 60px;
 
    border-radius: 40px;
    position: relative;
}

/**
 * Create the text for the ready position
 */
 .checkbox:before {
    content: 'ready';
    position: absolute;
    top: 8px;
    left: 12px;
    height: 1.5px;
    color: #4CAF50;
    font-size: 11px;
}

/**
 * Create the label for the standby position
 */
 .checkbox:after {
    content: 'standby';
    position: absolute;
    top: 8px;
    left: 49px;
    height: 1.5px;
    color: #888b91;
    font-size: 11px;
}

/**
 * Create the pill to click
 */
 .checkbox label {
    display: block;
    width: 39px;
    height: 16px;
    border-radius: 40px;
 
    -webkit-transition: all .5s ease;
    -moz-transition: all .5s ease;
    -o-transition: all .5s ease;
    -ms-transition: all .5s ease;
    transition: all .5s ease;
    cursor: pointer;
    position: absolute;
    top: 6px;
    z-index: 1;
    left: 9px;
    background: #888b91;
}
 
/**
 * Create the checkbox event for the label
 */
.checkbox input[type=checkbox]:checked + label {
    left: 48px;
    background: #4CAF50;
}
</style>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/hilios/jQuery.countdown/2.1.0/dist/jquery.countdown.min.js"></script>

    <div class="container" style="width: 30%;">
        <h3>Driver</h3>
        <span>
            <div class="checkbox" style="float: right; margin-right: 0px; margin-top: 0px;">
                <input type="checkbox" value="0" id="state" name="" />
                <label for="state"></label>
            </div>
        </span>
        <div id="map">

        </div>
        <div id="request">

        </div>
        <form action="">
            <input type="button" class="margin" value="Bắt đầu" id="btnStart">
            <input type="button" class="margin" value="Kết thúc" id="btnEnd">
            <!-- <div style="margin: 16px;"></div>
            <span class="margin"><input type="radio" name="state" value="ready" checked> READY</span>
            <span class="margin"><input type="radio" name="state" value="standby"> STANDBY</span> -->
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin tài xế</h4>
                </div>
                <div class="modal-body" v-if="user">
                    Có một chuyến xe lmao
                    <div id="clock"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="accept">Nhận</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="decline">Không nhận</button>
                </div>
            </div>

        </div>
    </div>
    <script>

        const STATUS_READY = 1;
        const STATUS_NOT_READY = 0;

        function initMap() {
            var mapDiv = document.getElementById('map');
            var map = new google.maps.Map(mapDiv, {
                center: { lat: 10.762622, lng: 106.660172 },
                zoom: 15
            });
            var marker;
            var currentLat, currentLng;
            google.maps.event.addListener(map, 'click', function (event) {
                if (marker) {
                    marker.setMap(null);
                }
                placeMarker(event.latLng);
                console.log(currentLat);
                console.log(currentLng);
            });
            function placeMarker(location) {
                currentLat = location.lat();
                currentLng = location.lng();
                marker = new google.maps.Marker({
                    position: location,
                    animation: google.maps.Animation.DROP,
                    map: map
                });
            }
        }

        var socket = io('http://localhost:3000');
        socket.on('send to driver', function (msg) {
            console.log(msg);
        });
        var seconds;
        var driverID, status;



        document.getElementById('btnStart').onclick = function () {
            document.getElementById('state').value = 0;
            document.getElementById('state').checked = 0;
            socket.emit("driver status", { id: driverID, status: 0 });

        };
        document.getElementById('btnEnd').onclick = function () {
            document.getElementById('state').value = 1;
            document.getElementById('state').checked = 1;
            socket.emit("driver status", { id: driverID, status: 1 });
        };
        document.getElementById('state').onclick = function () {
            // Thông báo cho server là ready hoặc không ready
            if (document.getElementById('state').value == 1) {
                document.getElementById('state').value = 0;
                socket.emit("driver status", { id: driverID, status: 0 });
            }
            else {
                document.getElementById('state').value = 1;
                socket.emit("driver status", { id: driverID, status: 1 });
            }
            console.log(document.getElementById('state').value);
        };


        function decline() {
            $('#decline').click(function () {
                socket.emit("driver declined", { id: driverID, status: 0 });
            });
        }


        function showModal() {
            $("#myModal").modal({ backdrop: 'static', keyboard: false });
            seconds = new Date().getTime() + 10000;
            $('#clock').countdown(seconds, { elapse: false })
                .on('update.countdown', function (event) {
                    var $this = $(this);
                    $this.html(event.strftime('Thời gian còn lại để nhận chuyến xe: <span>%H:%M:%S</span>'));
                })
                .on('finish.countdown', function () {
                    decline();
                });;
        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl4QyHMxlZar0aVUVaJmEbqYV8TioCQLM&callback=initMap"
        async defer></script>
</body>

</html>
