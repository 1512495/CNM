<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver</title>
    <style>

body {font-family: Arial, Helvetica, sans-serif; margin: auto;}
* {box-sizing: border-box;}

input[type=button], [type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=button]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
    margin: auto; 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
}
#map {
    border: 1px solid black;
    width: 100%;
    height: 300px;
    margin-top: 6px;
    margin-bottom: 16px;
}
.margin {
    margin-top: 30px;
    margin-left: 0px;
    margin-right: 20px;
}

</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl4QyHMxlZar0aVUVaJmEbqYV8TioCQLM&callback=initMap" async defer></script>


</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>


    <div class="container" style="width: 40%;">
        <h3>Driver</h3>
        <div id="map">

        </div>
        <div id="request">

        </div>
        <form action="">
            <input type="button" class="margin" value="Start" id="btnStart">
            <input type="button" class="margin" value="End" id="btnEnd">
            <div style="margin: 16px;"></div>
            <span class="margin"><input type="radio" name="state" value="ready" checked> READY</span>
            <span class="margin"><input type="radio" name="state" value="standby"> STANDBY</span>
        </form>
    </div>
    
    <script>
            function initMap() {
              var mapDiv = document.getElementById('map');
              var map = new google.maps.Map(mapDiv, {
                center: {lat: 44.540, lng: -78.546},
                zoom: 8
              });
            }
    </script>
</body>

</html>
